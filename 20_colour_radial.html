<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color radial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            text-align: center;
            letter-spacing: 1em;
        }

        .inputArea {
            height: 15em;
            width: 15em;
            background: #4a9cdf;
            text-align: center;
            border-radius: 50%;

            display: flex;
            align-content: center;
        }

        .inputArea ul {
            list-style: none;
            padding: 0;

            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-content: center;
            justify-content: center;
        }

        .inputArea li {
            border: 1px solid white;
            flex: 1;
            width: 15em;
            color: white;
            padding: .5em 0;
        }

        .inputArea a {
            display: block;
            width: 100%;
            color: white;
        }

        .inputArea a:hover,
        .inputArea a:focus {
            background: white;
            color: #4a9cdf;
        }

        path {
            fill: transparent;
        }

        text {
            fill: #FF9800;
        }
    </style>
</head>

<body>
    <section class="letterGroups">
        <div class="circle-text">
            <svg viewBox="0 0 500 500">
                <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
                <text width="500">
                    <textPath xlink:href="#curve">
                        Result
                    </textPath>
                </text>
            </svg>
        </div>
    </section>

    </section>

</body>

</html>
