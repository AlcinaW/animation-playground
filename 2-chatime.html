<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatime && Code</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        min-height: 250px;
        font-family: 'Reem Kufi', Verdana, sans-serif;
        font-size: 35px;
      }
      /* NOTES FOR NEXT STEPS
      delay text appearance, one letter at a time
      then container appear, then "Chatime && Code" text
      animate bubbles and straw, then drain container, reset*/
      .always-text {
        color: rgba(255, 255, 255,.8);
        position:fixed;
        top: 15%;
        left: 35%;
        text-align: right;
      }
      .time-text {
        color: rgba(255, 255, 255,.8);
        position:fixed;
        top: 15%;
        right: 32%;
        text-align: left;
        padding-left: 25px;
      }
      .chatime-code {
        margin-top: 50px;
        display: block;
        margin: auto;
        width: auto;
        height: 100vh;
      }
      .rainbow {
          background-color: #FF0000;
          background-image: linear-gradient(to bottom, rgba(157, 235, 155,0) 0%, rgba(82, 220, 230,1) 100%);
          animation: rainbow 20s infinite;
      }

      .rainbow {
          width: 100%;
          height:100vh;
      }
      @keyframes rainbow {
          0%, 100% { background-color: #dc5252; }
          15% { background-color: #e4e837; }
          30% { background-color: #62eb62; }
          50% { background-color: #3edede; }
          65% { background-color: #5555d6; }
          85% { background-color: #cc62cc; }
      }
      .dotdotdot {
        display: inline-block;
        color: rgba(255, 255, 255,.8);
        position: fixed;
        top: 15%;
        right: 31%;
        text-align: left;
      }
      .dotdotdot:after {
        content: ' .';
        animation: dots 1s steps(5, end) infinite;
      }
      @keyframes dots {
        0%, 20% {
          color: rgba(0,0,0,0);
          text-shadow:
            .25em 0 0 rgba(0,0,0,0),
            .5em 0 0 rgba(0,0,0,0);
        }
        40% {
          color: white;
          text-shadow:
            .25em 0 0 rgba(0,0,0,0),
            .5em 0 0 rgba(0,0,0,0);
        }
        60% {
          text-shadow:
            .25em 0 0 white,
            .5em 0 0 rgba(0,0,0,0);
        }
        80%, 100% {
          text-shadow:
            .25em 0 0 white,
            .5em 0 0 white;
        }
      }
      @media (max-width: 1420px) {
        .always-text, .time-text, .dotdotdot {
          font-size: .75em;
        }
      }
      @media (max-width: 960px) {
        .always-text{
          top: 10%;
          left: 30%;
        }
        .time-text {
          top: 10%;
          right: 25%;
        }
        .dotdotdot {
          top: 10%;
          right: 24%;
        }
      }
      @media (max-width: 700px) {
        .always-text{
          top: 8%;
          left: 21%;
        }
        .time-text {
          top: 8%;
          right: 15%;
        }
        .dotdotdot {
          top: 8%;
          right: 14%;
        }
      }
      @media (max-width: 480px) {
        .always-text, .time-text, .dotdotdot {
          font-size: .6em;
        }
      }
      .bubbles {
        animation: bounce 10s infinite ease-in-out;
        position: absolute;
        left: 0;
        bottom: 0;
      }
      @keyframes bounce {
      	0%, 20%, 60%, 100%  { -webkit-transform: translateY(0); }
          40%  { -webkit-transform: translateY(-20px); }
      	80% { -webkit-transform: translateY(-10px); }
      }
    </style>
  </head>
