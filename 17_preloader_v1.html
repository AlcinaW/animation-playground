    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Piedra" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 16px;
            font-family: 'Bowlby One SC', cursive;
            background-color: black;
            color: grey;
            letter-spacing: 2px;
        }

        svg {
            max-width: 15em;
            fill: grey;
        }

        .pre-loader {
            display: grid;
            height: 100vh;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            grid-gap: .5em;
            justify-items: center;
            align-items: center;
            grid-template-areas:
                ". . ."
                ". face ."
                ". words ."
                ". . .";
        }

        .face {
            grid-area: face;
            display: grid;

            /* backface-visibility: hidden; */
            animation: anim 4s infinite linear;
        }

        .sentence {
            grid-area: words;

            animation: anim 5s infinite linear;
            transform-origin: center center;
        }

        .letters {
            display: inline-block;
            font-size: 5rem;
            transform: skew(-10deg);
            /* Equal to skewX(10deg) */
            transform: rotate(-5deg);
        }

        .letter--style-font {
            font-family: 'Piedra', cursive;
            background-color: grey;
            color: black;
            padding: 3px;
            height: 5px;
            border-radius: 2px;
        }

        @keyframes anim {
            0% {
                transform: rotateY(0deg)
            }

            40% {
                transform: rotateY(360deg)
            }

            85% {
                transform: rotateY(0deg)
            }

            100% {
                transform: rotateY(0deg)
            }
        }
    </style>
</head>
