<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Alpacas</title>
    <style type="text/css">
    #div1 {
      border: 1px solid black;
      width: 100vw;
      height: 90vh;
    }
    </style>
  </head>
  <body>
    <div id="div1">
    <label>Width</label>
    <input type='range' min='15' max='100' value='100' step='1'
        onchange="setStyleOn('width', 'div1', this.value + 'vw')" />
    </div>

  </body>
  <script type="text/javascript">
      //var widthSlider = document.getElementById("widthSlider");
      function setStyleOn(rule, targetId, value) {
    x = document.getElementById(targetId);
    x.style[rule] = value;
}
  </script>
</html>
